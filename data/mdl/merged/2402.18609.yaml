  aliases: []
sub_research_fields:
- name:
    value: Feature Selection
    justification: The core contribution of the paper is in the domain of feature selection, using innovative techniques that
      combine language models with evolutionary algorithms.
    quote: In this context, the process of feature selection (FS) becomes critically important. By identifying the most pertinent
      subset of features within vast datasets, FS facilitates a more efficient analysis.
  aliases: []
- name:
    value: Medical Predictive Analytics
    justification: The sub-research field is specified as Medical Predictive Analytics, as the paper focuses on applying the
      ICE-SEARCH method to make predictions about medical conditions like stroke, cardiovascular disease, and diabetes.
    quote: 'Our evaluation of this methodology spans three crucial MPA tasks: stroke, cardiovascular disease, and diabetes,
      where ICE-SEARCH outperforms traditional FS methods in pinpointing essential features for medical applications.'
  aliases: []
models:
- name:
    value: ICE-SEARCH
    justification: ICE-SEARCH is the primary model introduced in this paper for feature selection.
    quote: ICE-SEARCH is the first work to apply an LM to dynamically search for valuable feature sets through role-playing
      and improve its in-context prompting examples without any fine-tuning.
