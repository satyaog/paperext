  justification: The paper details experiments and evaluations performed on a publicly-available dataset for cardiac MRI,
    focusing on the effectiveness of the proposed method.
  quote: Our results on a publicly-available dataset of cardiac images show that TAAL outperforms existing baseline methods
    in both fully-supervised and semi-supervised settings.
