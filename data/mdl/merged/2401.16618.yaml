title:
  value: 'A comparison of RL-based and PID controllers for 6-DOF swimming robots: hybrid underwater object tracking'
  justification: This title adequately reflects the main focus and scope of the research conducted.
  quote: 'A comparison of RL-based and PID controllers for 6-DOF swimming robots: hybrid underwater object tracking'
description: The paper investigates the feasibility and effectiveness of employing a centralized deep Q-network (DQN) controller
  as an alternative to PID controllers for a 6DOF swimming robot, focusing specifically on underwater object tracking tasks.
type:
  value: empirical
  justification: The study involves experimental evaluations and implementations to validate the proposed methods and algorithms.
  quote: Our experiments, conducted within a Unity-based simulator, validate the effectiveness of a centralized RL agent over
    separated PID controllers, showcasing the applicability of our framework for training the underwater RL agent and improved
    performance compared to traditional control methods.
primary_research_field:
  name:
    value: Robotics
    justification: The study involves deep reinforcement learning techniques, specifically employing deep Q-networks (DQN)
      for controlling a underwater robot.
    quote: We present an exploration and assessment of employing a centralized deep Q-network (DQN) controller as a substitute
      for the prevalent use of PID controllers in the context of 6DOF swimming robots.
  aliases: []
sub_research_fields:
- name:
    value: Reinforcement Learning
    justification: The focus is on using reinforcement learning (RL) methods, particularly the deep Q-network (DQN), for controlling
      underwater robots.
    quote: We employ DQN to minimize the burden of real-world implementation while showcasing the practical applications of
      RL-based controllers.
  aliases: []
