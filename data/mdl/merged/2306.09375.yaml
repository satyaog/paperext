title:
  value: Symmetry-Informed Geometric Representation for Molecules, Proteins, and Crystalline Materials
  justification: The title is clearly stated at the beginning of the paper.
  quote: Symmetry-Informed Geometric Representation for Molecules, Proteins, and Crystalline Materials
description: This paper introduces Geom3D, a unified benchmarking platform for symmetry-informed geometric representation
  models used in modeling molecules, proteins, and crystalline materials. Geom3D benchmarks 16 geometric models and 14 geometric
  pretraining methods over 46 datasets across various scientific domains. The main contribution is providing a unified, symmetry-informed
  geometric representation and extensive evaluation of various models and datasets.
type:
  value: empirical
  justification: The paper aims to benchmark existing geometric models and provides a comprehensive evaluation of their performance
    across multiple tasks and datasets, making it an empirical study.
  quote: Nevertheless, pursuing geometric learning research is still challenging due to its evolving nature and the knowledge
    gap between science (e.g., physics) and machine learning communities. These factors contribute to a substantial barrier
    for machine learning researchers to investigate scientific problems and hinder efforts to reproduce results consistently.
    To overcome this, we introduce Geom3D, a benchmarking of the geometric representation with four advantages, as follows.
primary_research_field:
  name:
    value: Materials representation
    justification: ''
    quote: ''
  aliases: []
sub_research_fields:
- name:
    value: Geometric Representation Learning
    justification: Focused on 3D geometric representation learning using symmetry-informed methods.
    quote: the effectiveness of geometric strategies using 16 models and 14 pretraining methods on 46 datasets, covering small
      molecules, proteins, and crystalline materials.
  aliases: []
- name:
    value: Molecular and material modeling
    justification: The paper specifically studies geometric representations of molecules, proteins, and crystalline materials,
      making it a study in molecular and material modeling within the broader field of geometric deep learning.
    quote: 'Geom3D benchmarks 16 geometric models on solving 46 scientific tasks, and these tasks include the three most fundamental
      molecule types: small molecules, proteins, and crystalline materials.'
  aliases: []
