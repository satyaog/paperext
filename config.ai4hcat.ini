[dir]
root = .
data = ${root}/data
cache = ${data}/cache
merged = ${data}/${platform:struct}/merged
queries = ${data}/${platform:struct}/queries
measure = ${data}/${platform:struct}/measure
paperoni = ${root}/paperoni
log = ${root}/logs

[env]
OPENAI_API_KEY =
OPENAI_ORG_ID =
OPENAI_PROJECT_ID =
PAPERONI_CONFIG = ${dir:paperoni}/config.yaml

[platform]
select = openai
struct = ai4hcat

[openai]
model = gpt-4o

[vertexai]
project =
model = models/gemini-1.5-pro

[paperoni]
url = https://paperoni.mila.quebec

[logging]
level = NOTSET
