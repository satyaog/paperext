[dir]
root = .
data = ${root}/../data
cache = ${root}/data/cache
merged = ${root}/data/merged
queries = ${root}/data/queries
log = ${root}/logs
testpath = .

# env section is used to store environment variables for the application
[env]
OPENAI_API_KEY =
# For OpenAI API, you can set the following variables if needed:
OPENAI_ORG_ID =
OPENAI_PROJECT_ID =

[platform]
select = openai
struct = mdl

[openai]
model = gpt-4o

[vertexai]
project =
model = models/gemini-1.5-pro

[logging]
level = DEBUG

[testsection]
testoption = test value
